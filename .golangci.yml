# golangci-lint configuration for asc

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - build
    - .git
  skip-files:
    - ".*_test.go$"

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - typecheck     # Type checking
    - unused        # Check for unused code
    
    # Additional recommended linters
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - misspell      # Check for misspelled words
    - revive        # Fast, configurable, extensible linter
    - gosec         # Security checker
    - gocritic      # Opinionated linter
    - gocyclo       # Cyclomatic complexity
    - dupl          # Code clone detection
    - unparam       # Unused function parameters
    - unconvert     # Unnecessary type conversions
    - prealloc      # Slice preallocation
    - exportloopref # Checks for pointers to loop variables
    - nilerr        # Finds code that returns nil even if it checks error
    
  disable:
    - exhaustive    # Too strict for our use case
    - exhaustruct   # Too strict for our use case
    - varnamelen    # Variable name length checks (too opinionated)
    - wrapcheck     # Wrap error checks (too strict)
    - nlreturn      # Newline before return (too opinionated)
    - wsl           # Whitespace linter (too opinionated)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (*os.File).Close
      - (*database/sql.Rows).Close
  
  govet:
    check-shadowing: true
    enable-all: true
  
  gocyclo:
    min-complexity: 15
  
  dupl:
    threshold: 100
  
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - commentFormatting
      - whyNoLint
  
  revive:
    rules:
      - name: exported
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"
  
  gosec:
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)
      - G304  # File path provided as taint input (we validate paths)
  
  misspell:
    locale: US
  
  goimports:
    local-prefixes: github.com/yourusername/asc

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocritic
    
    # Exclude known issues in generated code
    - path: ".*\\.pb\\.go"
      linters:
        - all
    
    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003:"  # Empty branch
    
    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "
  
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  
  # Maximum count of issues with the same text
  max-same-issues: 3
  
  # Show only new issues
  new: false
  
  # Fix found issues (if supported by the linter)
  fix: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true
