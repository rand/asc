<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="600" fill="#1a0933"/>
  <rect x="50" y="50" width="900" height="500" fill="#0d0221" stroke="#ff71ce" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="500" y="100" font-family="monospace" font-size="24" fill="#01cdfe" text-anchor="middle" font-weight="bold">
    Select Agent Configuration Template
  </text>
  
  <!-- Template options -->
  <rect x="150" y="140" width="700" height="80" fill="#0f0e17" stroke="#05ffa1" stroke-width="2" rx="5"/>
  <text x="170" y="170" font-family="monospace" font-size="16" fill="#05ffa1" font-weight="bold">
    ▶ Solo - Single agent setup
  </text>
  <text x="190" y="195" font-family="monospace" font-size="12" fill="#fffb96">
    One agent handles all phases (planning, coding, testing)
  </text>
  
  <rect x="150" y="240" width="700" height="80" fill="#0f0e17" stroke="#b967ff" stroke-width="1" rx="5"/>
  <text x="170" y="270" font-family="monospace" font-size="16" fill="#b967ff">
    Team - Planner, coder, tester (default)
  </text>
  <text x="190" y="295" font-family="monospace" font-size="12" fill="#fffb96">
    Three specialized agents for different workflow phases
  </text>
  
  <rect x="150" y="340" width="700" height="80" fill="#0f0e17" stroke="#b967ff" stroke-width="1" rx="5"/>
  <text x="170" y="370" font-family="monospace" font-size="16" fill="#b967ff">
    Swarm - Multiple agents per phase
  </text>
  <text x="190" y="395" font-family="monospace" font-size="12" fill="#fffb96">
    Multiple agents compete for tasks in each phase
  </text>
  
  <!-- Instructions -->
  <text x="500" y="460" font-family="monospace" font-size="14" fill="#ff71ce" text-anchor="middle">
    ↑↓ Navigate | Enter Select | Esc Cancel
  </text>
  
