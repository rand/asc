<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="600" fill="#1a0933"/>
  <rect x="50" y="50" width="900" height="500" fill="#0d0221" stroke="#ff71ce" stroke-width="2" rx="10"/>
  
  <!-- Error icon -->
  <circle cx="500" cy="120" r="35" fill="none" stroke="#ff71ce" stroke-width="4"/>
  <text x="500" y="140" font-family="monospace" font-size="48" fill="#ff71ce" text-anchor="middle" font-weight="bold">
    ✗
  </text>
  
  <!-- Error title -->
  <text x="500" y="200" font-family="monospace" font-size="24" fill="#ff71ce" text-anchor="middle" font-weight="bold">
    Configuration Error
  </text>
  
  <!-- Error details -->
  <text x="200" y="260" font-family="monospace" font-size="14" fill="#fffb96">
    Failed to parse asc.toml:
  </text>
  
  <rect x="150" y="280" width="700" height="100" fill="#0f0e17" stroke="#ff71ce" stroke-width="1" rx="5"/>
  <text x="170" y="310" font-family="monospace" font-size="13" fill="#ff71ce">
    Error: toml: line 5: expected '.' or '=', but got '[' instead
  </text>
  <text x="170" y="335" font-family="monospace" font-size="12" fill="#b967ff">
    File: asc.toml
  </text>
  <text x="170" y="355" font-family="monospace" font-size="12" fill="#b967ff">
    Line: 5
  </text>
  
  <!-- Solution -->
  <rect x="150" y="400" width="700" height="80" fill="#0f0e17" stroke="#05ffa1" stroke-width="1" rx="5"/>
  <text x="500" y="425" font-family="monospace" font-size="14" fill="#05ffa1" text-anchor="middle" font-weight="bold">
    Solution:
  </text>
  <text x="170" y="450" font-family="monospace" font-size="12" fill="#fffb96">
    • Check asc.toml syntax at line 5
  </text>
  <text x="170" y="470" font-family="monospace" font-size="12" fill="#fffb96">
    • Run 'asc init' to regenerate default configuration
  </text>
  
  <!-- Placeholder notice -->
  <rect x="300" y="500" width="400" height="40" fill="#1a0933" fill-opacity="0.9" stroke="#ff71ce" stroke-width="2" rx="5"/>
  <text x="500" y="525" font-family="monospace" font-size="12" fill="#ff71ce" text-anchor="middle" font-weight="bold">
    PLACEHOLDER - Create invalid asc.toml
  </text>
</svg>
