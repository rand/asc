name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Verify go.mod
      run: |
        go version
        go mod download
        go mod verify

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -timeout 10m ./...
      
    - name: Race Detection
      run: go test -race -timeout 15m ./...
      continue-on-error: true  # Don't fail CI on race conditions yet
