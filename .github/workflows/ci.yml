name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Please run 'go fmt ./...'"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}-go${{ matrix.go-version }}

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          make build
          ls -lh build/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: asc-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/asc

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build asc
        run: make build

      - name: Run integration tests
        run: go test -v ./test -timeout 10m
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
        continue-on-error: true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Verify dependencies
        run: go mod verify

      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        continue-on-error: true

  documentation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation exists
        run: |
          echo "Checking for key documentation files..."
          test -f README.md && echo "✅ README.md exists"
          test -f CONTRIBUTING.md && echo "✅ CONTRIBUTING.md exists"
          test -f docs/INDEX.md && echo "✅ docs/INDEX.md exists"
        continue-on-error: true

  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, integration-test, security, dependency-check, documentation]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        continue-on-error: true

      - name: Generate quality summary
        run: |
          cat > quality-summary.md << 'EOF'
          # Quality Gate Summary
          
          **Commit**: ${{ github.sha }}
          **Branch**: ${{ github.ref_name }}
          **Triggered by**: ${{ github.event_name }}
          **Run**: ${{ github.run_number }}
          
          ## Status
          
          | Check | Status |
          |-------|--------|
          | Linting | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          | Unit Tests | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          | Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          | Integration Tests | ${{ needs.integration-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          | Security Scan | ${{ needs.security.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          | Dependency Check | ${{ needs.dependency-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          | Documentation | ${{ needs.documentation.result == 'success' && '✅ Passed' || '❌ Failed' }} |
          
          ## Quality Metrics
          
          - **Code Coverage**: See Codecov report
          - **Security Issues**: See Security tab
          - **Vulnerabilities**: See Dependency Check results
          
          ## Next Steps
          
          EOF
          
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.test.result }}" = "success" ] && \
             [ "${{ needs.build.result }}" = "success" ] && \
             [ "${{ needs.integration-test.result }}" = "success" ] && \
             [ "${{ needs.security.result }}" = "success" ] && \
             [ "${{ needs.dependency-check.result }}" = "success" ] && \
             [ "${{ needs.documentation.result }}" = "success" ]; then
            echo "✅ **All quality gates passed!** This PR is ready for review." >> quality-summary.md
          else
            echo "❌ **Some quality gates failed.** Please review the failed checks above." >> quality-summary.md
          fi
          
          cat quality-summary.md

      - name: Comment PR with quality summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('quality-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, build, integration-test, security, dependency-check, documentation]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
