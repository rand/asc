name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Verify go.mod
      run: |
        go version
        go mod download
        go mod verify

    - name: Debug module structure
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Module info ==="
        go list -m
        echo "=== All packages ==="
        go list ./...
        echo "=== Check internal/secrets ==="
        ls -la internal/secrets/
        echo "=== Go env ==="
        go env GOMOD GOWORK

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -timeout 30m ./...
